    /* Abas de login/cadastro */
      .tabs {

      display: none;

  </style>
</head>
<body>

  <!-- 游댳 Seu card intacto -->
  <div class="container">
    <div class="card">
      <div class="tabs">
        <button id="loginTab" class="active" onclick="showTab('login')">Entrar</button>
        <button id="registerTab" onclick="showTab('register')">Cadastrar</button>
      </div>

      <div id="loginForm" class="form-section">
        <h2>Bem-vindo(a) de volta!</h2>
        <form action="login.php" method="POST">
          <input type="text" name="usuario" placeholder="Nome de usu치rio" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>
      </div>

      <div id="registerForm" class="form-section hidden">
        <h2>Crie sua conta</h2>
        <form action="cadastrar.php" method="POST">
          <input type="text" name="nome" placeholder="Nome completo" required>
          <input type="text" name="usuario" placeholder="Nome de usu치rio" required>
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Script para alternar abas -->
  <script>
    function showTab(tab) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');

      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
      } else {
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }
  </script>
