<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AngelLips - Carrinho</title>
  <!-- Importa o Tailwind CSS para estilização rápida -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans text-gray-900">
  <!-- Cabeçalho do site com navegação -->
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-200 sticky top-0 bg-white z-10">
    <!-- Logo/nome do site -->
    <a href="index.html" class="text-2xl font-bold select-none cursor-pointer">AngelLips</a>
    <!-- Menu de navegação -->
    <nav class="space-x-8 uppercase text-sm font-semibold tracking-wide">
      <a href="sobre.html" class="hover:text-pink-500 transition-colors duration-300">Sobre</a>
      <a href="produtos.html" class="hover:text-pink-500 transition-colors duration-300">Produtos</a>
      <a href="carrinho.html" class="hover:text-pink-500 transition-colors duration-300">Carrinho</a>
    </nav>
  </header>

  <!-- Conteúdo principal da página -->
  <main class="max-w-7xl mx-auto px-6 py-16">
    <!-- Título do carrinho -->
    <h1 class="text-3xl font-bold text-center">Seu Carrinho</h1>
    <!-- Área onde os itens do carrinho serão exibidos -->
    <div id="cart-items" class="mt-8">
    </div>
    <!-- Botão para prosseguir para pagamento -->
    <div class="mt-8 text-right">
      <a href="pagamento.html" class="bg-pink-400 text-white uppercase text-sm font-semibold py-2 px-4 rounded hover:bg-pink-500 transition-colors">
        Prosseguir para Pagamento
      </a>
    </div>
  </main>

  <!-- Rodapé do site com informações de contato -->
  <footer class="border-t border-gray-200 py-8 px-6 max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center text-gray-700 text-sm">
    <div class="font-bold select-none cursor-default mb-4 sm:mb-0">AngelLips</div>
    <div class="flex flex-col sm:flex-row items-center">
      <!-- E-mail de contato -->
      <span class="text-gray-600">E-mail: <a href="angellipstalktous@gmail.com" class="hover:text-pink-400 transition-colors mb-2 sm:mb-0 sm:mr-4">angellipstalktous@gmail.com</a></span>
      <!-- Telefone de contato -->
      <span class="text-gray-600">Telefone: <a href="tel:1440028922" class="hover:text-pink-400 transition-colors">14 4002-8922</a></span>
    </div>
    <p>&copy; 2025 AngelLips.</p>
  </footer>

  <!-- Script para manipular o carrinho de compras -->
  <script>
    // Carrega os itens do carrinho do localStorage e exibe na página
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      // Se o carrinho estiver vazio, mostra mensagem
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="text-center">Seu carrinho está vazio.</p>';
        return;
      }

      // Para cada item no carrinho, cria um elemento na página
      cart.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'bg-white rounded-xl shadow-lg p-6 flex justify-between items-center mb-4';
        itemElement.innerHTML = `
          <div>
            <h3 class="font-semibold">${item.name}</h3>
            <p>R$ ${item.price.toFixed(2)}</p>
          </div>
          <button onclick="removeFromCart(${index})" class="bg-red-500 text-white uppercase text-sm font-semibold py-1 px-3 rounded hover:bg-red-600 transition-colors">Remover</button>
        `;
        cartItemsContainer.appendChild(itemElement);
      });
    }

    // Remove um item do carrinho pelo índice
    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    // Função para prosseguir para pagamento (não utilizada diretamente)
    function proceedToPayment() {
      alert('Redirecionando para a página de pagamento...');
    }

    // Carrega o carrinho ao abrir a página
    window.onload = loadCart;
  </script>

  <!-- Plugin VLibras para acessibilidade em Libras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    // Inicializa o plugin VLibras
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
</html>
