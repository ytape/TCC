<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AngelLips - Pagamento</title>
  <!-- Importa o Tailwind CSS para estilização rápida -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans text-gray-900">
  <!-- Cabeçalho do site com navegação -->
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-200 sticky top-0 bg-white z-10">
    <a href="index.html" class="text-2xl font-bold select-none cursor-pointer">AngelLips</a>
    <nav class="space-x-8 uppercase text-sm font-semibold tracking-wide">
      <a href="sobre.html" class="hover:text-pink-500 transition-colors duration-300">Sobre</a>
      <a href="produtos.html" class="hover:text-pink-500 transition-colors duration-300">Produtos</a>
      <a href="carrinho.html" class="hover:text-pink-500 transition-colors duration-300">Carrinho</a>
    </nav>
  </header>

  <!-- Conteúdo principal da página de pagamento -->
  <main class="max-w-7xl mx-auto px-6 py-16">
    <h1 class="text-3xl font-bold text-center">Pagamento</h1>
    <!-- Formulário de seleção de método de pagamento -->
    <form id="payment-form" class="mt-8">
      <h2 class="text-xl font-semibold">Escolha o Método de Pagamento</h2>
      <div class="mt-4">
        <!-- Opção de pagamento por cartão -->
        <label class="inline-flex items-center">
          <input type="radio" name="payment-method" value="cartao" class="form-radio text-pink-500" required>
          <span class="ml-2">Cartão de Crédito</span>
        </label>
        <!-- Opção de pagamento por Pix -->
        <label class="inline-flex items-center ml-6">
          <input type="radio" name="payment-method" value="pix" class="form-radio text-pink-500" required>
          <span class="ml-2">Pix</span>
        </label>
      </div>

      <!-- Campos para pagamento com cartão -->
      <div id="card-details" class="mt-6 hidden">
        <h3 class="text-lg font-semibold">Detalhes do Cartão</h3>
        <label class="block mt-2">
          <span class="text-gray-700">Número do Cartão</span>
          <input type="text" name="card-number" class="form-input mt-1 block w-full border-gray-300 rounded-md" placeholder="XXXX-XXXX-XXXX-XXXX" required>
        </label>
        <label class="block mt-2">
          <span class="text-gray-700">Nome no Cartão</span>
          <input type="text" name="card-name" class="form-input mt-1 block w-full border-gray-300 rounded-md" required>
        </label>
        <label class="block mt-2">
          <span class="text-gray-700">Data de Validade</span>
          <input type="text" name="card-expiry" class="form-input mt-1 block w-full border-gray-300 rounded-md" placeholder="MM/AA" required>
        </label>
        <label class="block mt-2">
          <span class="text-gray-700">CVV</span>
          <input type="text" name="card-cvv" class="form-input mt-1 block w-full border-gray-300 rounded-md" required>
        </label>
      </div>

      <!-- Campos para pagamento via Pix -->
      <div id="pix-details" class="mt-6 hidden">
        <h3 class="text-lg font-semibold">Detalhes do Pix</h3>
        <p class="mt-2">Por favor, faça o pagamento usando o QR Code abaixo:</p>
        <img src="qr-code-pix.png" alt="QR Code Pix" class="mt-4 mx-auto" />
      </div>

      <!-- Botão para finalizar o pagamento -->
      <button type="submit" class="mt-6 bg-pink-400 text-white uppercase text-sm font-semibold py-2 px-4 rounded hover:bg-pink-500 transition-colors">
        Finalizar Pagamento
      </button>
    </form>
  </main>

  <!-- Rodapé do site com informações de contato -->
  <footer class="border-t border-gray-200 py-8 px-6 max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center text-gray-700 text-sm">
    <div class="font-bold select-none cursor-default mb-4 sm:mb-0">AngelLips</div>
    <div class="flex flex-col sm:flex-row items-center">
      <!-- E-mail de contato -->
      <span class="text-gray-600">E-mail: <a href="angellipstalktous@gmail.com" class="hover:text-pink-400 transition-colors mb-2 sm:mb-0 sm:mr-4">angellipstalktous@gmail.com</a></span>
      <!-- Telefone de contato -->
      <span class="text-gray-600">Telefone: <a href="tel:1440028922" class="hover:text-pink-400 transition-colors">14 4002-8922</a></span>
    </div>
    <p>&copy; 2025 AngelLips.</p>
  </footer>

  <!-- Script para alternar entre métodos de pagamento e processar o pagamento -->
  <script>
    // Seleciona elementos do formulário
    const paymentForm = document.getElementById('payment-form');
    const cardDetails = document.getElementById('card-details');
    const pixDetails = document.getElementById('pix-details');

    // Mostra campos de acordo com o método de pagamento escolhido
    paymentForm.addEventListener('change', function() {
      const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
      if (paymentMethod === 'cartao') {
        cardDetails.classList.remove('hidden');
        pixDetails.classList.add('hidden');
      } else {
        cardDetails.classList.add('hidden');
        pixDetails.classList.remove('hidden');
      }
    });

    // Processa o pagamento e limpa o carrinho
    paymentForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;

      if (paymentMethod === 'cartao') {
        alert('Pagamento com cartão processado com sucesso!');
      } else {
        alert('Pagamento via Pix processado com sucesso!');
      }

      localStorage.removeItem('cart'); // Limpa o carrinho após o pagamento
      window.location.href = 'index.html'; // Redireciona para a página inicial
    });
  </script>

  <!-- Plugin VLibras para acessibilidade em Libras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    // Inicializa o plugin VLibras
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
</html>
